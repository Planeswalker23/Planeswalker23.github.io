# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: https://github.com/Planeswalker23
url: https://planeswalker23.github.io
date_format: "ordinal"
title: 旅法师营地 | No.23
subtitle: "Hail Hydra!"
description: "旅法师营地 | No.23"
keywords: planeswalker23
timezone: Asia/Hangzhou
encoding: "utf-8"
side_bar_repo_limit: 5
repository: Planeswalker23/planeswalker23.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-06-15
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true

# ---------------- #
#      Author      #
# ---------------- #
author: Planeswalker23
organization: 
organization_url: 
github_username: Planeswalker23
location: Hangzhou, China
email: fanyidongdong@gmail.com

